<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1A2B by Abbey</title>
    <!-- Reset -->
    <link rel="stylesheet" href="../Reset.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./1A2B.css">
</head>

<body>

    <div class="btnGroup">
        <button class="btn" id="createAnsBtn" onclick="createAnswer()">開始遊戲</button>
        <button class="btn" id="resetAnsBtn" onclick="resetAnswer()">放棄重來</button>
        <button class="btn" id="showAnsBtn" onclick="showAnswer()">查看答案</button>
    </div>
    <ul class="history">
        <!-- <li>
                <span class="wrong tag">1A3B</span>
                <span class="number">1234</span>
            </li>
            <li>
                <span class="correct tag">4A0B</span>
                <span class="number">5678</span>
            </li> -->
    </ul>
    <div class="guess">
        <div class="enter">
            <span>猜答案：</span>
            <input type="text" id="inputNum" maxlength="4">
        </div>
        <button class="btn" id="checkNumBtn" onclick="checkAnswer()">猜</button>
    </div>

    <script src="./1A2B.js"></script>

</body>

</html>
