<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待辦清單 by Abbey</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="./TodoList.css">
</head>

<body>

    <div class="container">
        <div class="todo-input">
            <div class="input-group">
                <input type="text" class="add-input form-control" placeholder="請輸入待辦事項" aria-label="請輸入待辦事項"
                    aria-describedby="basic-addon1">
                <button class="add-btn btn btn-primary" type="submit" onclick="addTodoThing ()">新增</button>
            </div>
        </div>

        <ul class="todo-list d-none">
        </ul>
    </div>

    <!-- TodoTemplate -->
    <template class="todo-item-template">
        <li class="todo-item">
            <div class="input-group">
                <div class="input-group-text">
                    <input class="check-icon form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="edit-input form-control" aria-label="Text input with checkbox">
            </div>
            <div class="btn-area">
                <button class="save-btn btn btn-success d-none" type="submit">保存</button>
                <button class="edit-btn btn btn-warning me-1" type="submit">編輯</button>
                <button class="delete-btn btn btn-danger" type="submit">刪除</button>
            </div>
        </li>
    </template>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

    <script src="./TodoList.js"></script>

</body>

</html>
